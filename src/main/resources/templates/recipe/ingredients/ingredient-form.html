<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new recipe</title>

    <script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <script src="/webjars/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/webjars//bootstrap/3.3.7-1/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
<!--/*@thymesVar id="recipe type="guru.springframework.commands.IngredientCommand" */-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title">New recipe!</h1>
                </div>
                <div class="panel-body">
                    <form method="post" class="form-horizontal" th:object="${ingredient}" th:action="@{'/recipe' + ${ingredient.recipeId} + '/ingredient/'}">

                        <div class="panel">
                            <input type="hidden" th:field="*{id}">
                            <div class="panel-body">
                                        <span th:field="*{amount}">0</span>
                                        <select>
                                            <option th:each="uom : ${uomList}"
                                                    th:value="$(uom.id)"
                                                    th:selected="${uom.equals(ingredient.uom)}"
                                                    th:text="${uom.description}">
                                                none
                                            </option>
                                        </select>
                                        <span th:field="${description}">default description</span>
                            </div>


                            <button type="submit" value="Submit" class="btn btn-default">Send</button>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
