<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new recipe</title>

    <script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <script src="/webjars/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/webjars//bootstrap/3.3.7-1/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
<!--/*@thymesVar id="recipe type="guru.springframework.domain.Recipe" */-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title">New recipe!</h1>
                </div>
                <div class="panel-body">
                    <form method="post" class="form-horizontal" th:object="${recipe}" th:action="@{/recipe/new}">

                        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger" >
                            <p>bad data</p>
                        </div>

                        <div class="panel">
                            <input type="hidden" th:field="*{id}"/>
                            <div class="form-group">
                                <div class="col-lg-8">
                                    <div class="input-group">
                                        <span class="input-group-addon" style="width: 120px">Description</span>
                                        <input type="text" class="form-control" placeholder="Some description of recipe" th:field="*{description}">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-8" th:class="${#fields.hasErrors('cookTime')} ? 'col-lg-8 alert alert-danger' : 'col-lg-8'">
                                    <div class="input-group">
                                        <span class="input-group-addon" style="width: 120px">Cook time</span>
                                        <input type="text" class="form-control" placeholder="Number of minutes" th:field="*{cookTime}">
                                        <div class="alert-danger" th:if="${#fields.hasErrors('cookTime')}">number can be between 1 and 999 </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-8">
                                    <div class="input-group">
                                        <span class="input-group-addon" style="width: 120px">Prepared time</span>
                                        <input type="text" class="form-control" placeholder="Number of minutes" th:field="*{prepTime}">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-8">
                                    <div class="input-group">
                                        <span class="input-group-addon" style="width: 120px">Servings</span>
                                        <input type="text" class="form-control" placeholder="Number of minutes" th:field="*{servings}">
                                    </div>
                                </div>
                             </div>
                            <div class="form-group">
                                <div class="col-lg-8">
                                    <div class="input-group">
                                        <span class="input-group-addon" style="width: 120px">Source</span>
                                        <input type="text" class="form-control" placeholder="http://some.source.com" th:field="*{source}">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-8">
                                    <div class="input-group">
                                        <label>Difficulty</label>
                                        <select class="form-control" th:field="*{difficulty}">
                                            <option th:each="difficultyValue : ${T(guru.springframework.domain.Difficulty).values()}"
                                                    th:value="${difficultyValue.name()}"
                                                    th:text="${difficultyValue.name()}">
                                                Easy
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-8">
                                    <div class="input-group">
                                        <span class="input-group-addon" style="width: 120px">URL</span>
                                        <input type="text" class="form-control" placeholder="http://some.url.com" th:field="*{url}">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-8">
                                    <div class="input-group">
                                        <span class="input-group-addon" style="width: 120px">Directions</span>
                                        <textarea class="form-control" rows="2" th:field="*{directions}"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-8">
                                    <div class="input-group">
                                        <span class="input-group-addon" style="width: 120px">Notes</span>
                                        <textarea class="form-control" rows="2" th:field="*{notes.recipeNotes}"></textarea>
                                    </div>
                                </div>
                            </div>

                            <button type="submit" value="Submit" class="btn btn-default">Send</button>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
